<!DOCTYPE html>
<html>

	</head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
		<script>
		
		
		function CheckF(){
		
		var name = document.getElementById("name").value;
		var ID = document.getElementById("ID").value;
		var age = document.getElementById("age").value;
		var sex = document.getElementById("sex").value;
		var phone = document.getElementById("phone").value;
		var address = document.getElementById("address").value;
		var road = document.getElementById("road").value;
		var email = document.getElementById("email").value;
		var	intres = document.getElementsByName("intres");
		var str = [];

		for (var i = 0; i < intres.length; i++) {
			if (intres[i].checked) {
				str.push(intres[i].value);
			}
		}
		
		document.getElementById("show").innerHTML="<hr><br>Name:" + name + "<br>ID:"+ ID +"<br>Age:" + age + "<br>Sex:" + sex 
		+ "<br>Phone:"+ phone +"<br>Email:" + email +"<br>Address:"+ address + road + "<br>Interest:" + str;
		
	}
		
		</script>


	</head>

	</body>
	
	<h1>Information</h1>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-8 ">
				<p>Name:<input type="text" id="name"></p>
				<p>ID:<input type="text" id="ID"></p>
				<p>Age:<input type="text" id="age"></p>
				<p>Sex:<input id="sex" list="sexlist">
					<datalist id="sexlist">
						<option> man</option>
						<option> female </option>

					</datalist>
				</p>
				<p>Phone:<input type="tle" id="phone"></p>
				<p>Email:<input type="email" id="email"></p>
				<p>Address:<input id="address" list="addlist" >
					<datalist id="addlist">
						<option value="台北市"></option>
						<option value="新北市"></option>
						<option value="桃園市"></option>
						<option value="台中市"></option>
						<option value="台南市"></option>
						<option value="高雄市"></option>
					</datalist>
					<br><br>
					<input type="text" id="road">
				</p>
				<p>Interest:
					<br>
					<input type="checkbox" id="intres01" name="intres" value="運動">
					<label for="intres01">運動</label>
					<br>
					<input type="checkbox" id="intres02" name="intres" value="看書">
					<label for="intres02">看書</label>
					<br>
					<input type="checkbox" id="intres03" name="intres" value="寫程式">
					<label for="intres03">寫程式</label>
					<br>
					<input type="checkbox" id="intres04" name="intres" value="玩遊戲">
					<label for="intres04">玩遊戲</label>
				</p>
				
				<hr>
				<button onclick="CheckF()">SUB</button>

				<p id="show" style="font-size: 30px;"></p>
			</div>
		</div>
	</div>
	</body>


</html>
